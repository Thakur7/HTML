<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Project</title>
  </head>
  <body>
    <table border="2">
      <th bgcolor="lightblue">Invoice #1234556</th>
      <th colspan="3" bgcolor="lightblue">13 August 2022</th>
      <tr>
        <td>
          <b>Pay to:</b><br />Acme Billing Co.<br />123 Main St.<br />Cityville,
          NA 12345
        </td>
        <td colspan="3">
          <b>Customer:</b><br />John Smith<br />321 Willow Way<br />Southeast
          Northwestershire, MA 54321
        </td>
      </tr>
      <tr style="color: rgb(20, 20, 215)">
        <th>Name/Description</th>
        <th>Qty.</th>
        <th>@</th>
        <th>Cost</th>
      </tr>
      <tr>
        <td>Paperclips</td>
        <td>1000</td>
        <td>0.01</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Staples (Box)</td>
        <td>100</td>
        <td>1</td>
        <td>100</td>
      </tr>
      <tr>
        <th colspan="3">Subtotal</th>
        <td>110.00</td>
      </tr>
      <tr>
        <th>Tax</th>
        <td>8%</td>
        <td colspan="2">8.80</td>
      </tr>
      <tr>
        <th colspan="3" style="background-color: lightgreen">Grand Total</th>
        <td bgcolor="lightgreen">118.80</td>
      </tr>
    </table>
  </body>
</html>
